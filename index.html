<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<title>Pomodoro Clock</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="container">
			<h1>Pomodoro Clock</h1>

			<div class="row">
				<div class="col-sm-3 offset-sm-3">
					<div class="break-length option">
						<div class="label">BREAK LENGTH</div>
					
						<button class="decrease btn btn-dark">-</button>
						<span class="num">5</span>
						<button class="increase btn btn-dark">+</button>
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="session-length option">
						<div class="label">SESSION LENGTH</div>
					
						<button class="decrease btn btn-dark">-</button>
						<span class="num">25</span>
						<button class="increase btn btn-dark">+</button>
					</div>
				</div>

				<div class="offset-sm-3"></div>
			</div>

			<div class="row">
				<div class="clock">
					<div class="label">Session</div>
					<div class="num">25:00</div>
				</div>
			</div>

			<div class="row">
				<div class="control-buttons">
					<button class="btn btn-dark pause">Pause/Continue</button>
					<button class="btn btn-dark reset">Reset</button>
				</div>
			</div>

		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/script.js"></script>
	</body>
</html>
